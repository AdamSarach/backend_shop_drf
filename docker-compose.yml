version: '3'

services:
  db:
    image: postgres:12.3
    volumes:
      - /var/lib/postgresql/data
    env_file:
      - ./.env

  web:
    build: .
    command:
      sh -c "chmod +x wait_for_db.sh
      && ./wait_for_db.sh
      && python manage.py makemigrations
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env