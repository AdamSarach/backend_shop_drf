version: '3'

services:
  db:
    image: postgres:12.3
    volumes:
      - /var/lib/postgresql/data
    env_file:
      - ./.env

  backend:
    build: .
    command: python manage.py makemigrations
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env